<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <button pButton type="button" label="Search" (click)="onSearch(search.value)"></button>
            <input type="text" pInputText placeholder="Keyword" #search>
        </div>
    </div>
    <hr />

    <div class="text-center">
        <p class="lead" *ngIf="loading">Loading...</p>
    </div>

    <div class="list-group">
        <a [routerLink]="['/artist', track.artistId]" class="list-group-item list-group-item-action" *ngFor="let track of itunes.results">
            <img src="{{track.thumbnail}}"> {{ track.name }}
            <span class="text-muted">by</span> {{ track.artist }}
        </a>
    </div>
</div>
